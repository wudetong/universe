<div class="layui-form" lay-filter="push-form" id="push-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">推送标题</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="pushTitle" value="{{ d.params.pushTitle || '' }}" lay-verify="required"
                       placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推送地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="pushUrl" value="{{ d.params.pushUrl || '' }}" lay-verify="required"
                       placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推送内容</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="pushContext" value="{{ d.params.pushContext || '' }}" lay-verify="required"
                       placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="pushId" value="{{ d.params.pushId || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="push-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
