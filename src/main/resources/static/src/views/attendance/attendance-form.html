<div class="layui-form" lay-filter="attendance-form" id="attendance-form"style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
        <label class="layui-form-label">技能名称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="attendanceName" value="{{ d.params.attendanceName || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="attendanceId" value="{{ d.params.attendanceId || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="attendance-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
