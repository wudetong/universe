<div class="layui-form" lay-filter="line-form" id="line-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">授信金额</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="creditLineMoney" value="{{ d.params.creditLineMoney || '' }}" lay-verify="required"
                       placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="creditLineState">
                <option value="1" {{ d.params.creditLineState=='1'?'selected':''}}>通过</option>
                <option value="2" {{ d.params.creditLineState=='2'?'selected':''}}>驳回</option>
            </select>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="creditLineId" value="{{ d.params.creditLineId || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="line-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use(['admin', 'form'], function () {
        var $ = layui.$, form = layui.form;
        form.render();
    })
</script>
