<div class="layui-form" lay-filter="custservice-form" id="custservice-form"style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
        <label class="layui-form-label">客服名称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="customerServiceName" value="{{ d.params.customerServiceName || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客服电话</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="customerServicePhone" value="{{ d.params.customerServicePhone || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="customerServiceId" value="{{ d.params.customerServiceId || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="custservice-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
