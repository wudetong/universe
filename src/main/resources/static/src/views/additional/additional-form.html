<div class="layui-form" lay-filter="additional-form" id="additional-form"style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
        <label class="layui-form-label">佣金设置</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="additionalContext" value="{{ d.params.additionalContext || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="additionalId" value="{{ d.params.additionalId || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="additional-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
